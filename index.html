<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halflix</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="wrapper">
    <header class="cabecalho">
        <img class="cabecalho__titulo" src="assets/img/title.png" alt="Jogos do Half-Life">
    </header>
    <main class="principal">
        <div class="jogos">
            <div class="jogos__configuracao">
                <input class="jogos__input" type="text" placeholder="Link da imagem">
                <button class="jogos__botao jogos__botao--adicionar" type="button">&plus;</button>
                <button class="jogos__botao jogos__botao--deletar" type="button">&times;</button>
            </div>
            <div class="jogos__capas"></div>
        </div>
    </main>
    <footer class="rodape">
        <p>Criado por Gabriel &copy; 2022</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
